<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../node_modules/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            background-image: url("./NetflixBackgroundbanner.jpg");
            background-size: cover;
            color: white;
        }

        .shade {
            background-color: rgba(0, 0, 0, 0.5);
            height: 100vh;
        }

        main {
            padding-top: 100px;
        }
    </style>
</head>

<body>
    <noscript>pls enable js to run this app</noscript>
    <div id="root"></div>
    <script type="text/babel">
        function NetflixHeader() {
            return (
                <header className="d-flex justify-content-between p-4 text-white">
                    <div className="fs-1 fw-bold text-danger">
                        Netflix
                    </div>
                    <div className="d-flex flex-row align-items-center">
                        <div className="input-group">
                            <span className="bi bi-translate input-group-text"></span>
                            <select className="form-select">
                                <option value="">Language</option>
                            </select>

                        </div>
                        <div>
                            <button className=" mx-4 btn btn-danger">sign in</button>
                        </div>
                    </div>
                </header>
            )
        }
        function NetflixMain() {
            return (
                <main className="text-center text-white">
                    <div className="fs-1 fw-bold">
                        Unlimited movies, shows<br /> and more

                    </div>

                    <div className="fs-5 mt-3">
                        Starts at â‚¹149. Cancel at any time.
                    </div>
                    <div className="d-flex justify-content-center mt-5">
                        <NetflixRegister />
                    </div>
                </main>
            )
        }
        function NetflixRegister() {
            return (
                <form className="mt-4">
                    <div>Ready to watch? Enter your email to create or restart your membership.
                    </div>
                    <div className="input-group input-group-lg">
                        <input type="email" placeholder="Email" className="form-control" />
                        <button className="btn btn-danger">Get Started</button>
                    </div>
                </form>
            )
        }
        function NetflixIndex() {
            return (
                <div className="shade">
                    <NetflixHeader />
                    <NetflixMain />

                </div>
            )
        }
        //create root element
        //virtual dom
        //render
        const root = ReactDOM.createRoot(document.getElementById("root"));//virtual dom 
        root.render(
            <NetflixIndex />
        )
    </script>
</body>

</html>
